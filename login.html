<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUTO - Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .login-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 10px;
      color: white;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #004080;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0066cc;
    }

    .login-box .signup-link {
      margin-top: 15px;
      text-align: center;
    }

    .login-box .signup-link a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="welcome.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Login Form -->
  <div class="login-wrapper">
    <div class="login-box">
      <h2>FUTO  Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Email or Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="signup-link">
             <a href="reset.html">Reset password</a>
</div>
        <div class="signup-link">
          Donâ€™t have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("futotoo_users")) || [];

       const matched = users.find(user =>
        (user.email === username || user.username === username) &&
        user.password === password
      );

   if (matched) {
  localStorage.setItem("futotoo_loggedInUser", JSON.stringify(matched));
  alert(`Welcome, ${matched.fullname}`);
  window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    });
  </script>
</body>
</html>
